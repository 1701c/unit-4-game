<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
  <title>STAR TREK RPG</title>
</head>

<body>
  <div class="container">
    <div class="row" id="title">
      <div class="col-6 offset-6 text-right">
        <h1>STAR TREK RPG</h1>
      </div>
    </div>
    <div class="row" id="charSelect">
      <div class="col-2 text-center playerCard rounded" id="playerCard0">
        <div id="playerName0"></div> 
        <img src="" class="img-fluid playerImage rounded" id="playerImage0">          
        <div id="playerHp0"></div>
      </div>
      <div class="col-2 playerCard text-center rounded"  id="playerCard1">
        <div id="playerName1"></div> 
        <img src="" class="img-fluid playerImage rounded" id="playerImage1">          
        <div id="playerHp1"></div>
      </div>
      <div class="col-2 playerCard text-center rounded" id="playerCard2">
        <div id="playerName2"></div> 
        <img src="" class="img-fluid playerImage rounded" id="playerImage2">          
        <div id="playerHp2"></div>
      </div>
      <div class="col-2 playerCard text-center rounded" id="playerCard3">
        <div id="playerName3"></div> 
        <img src="" class="img-fluid playerImage rounded" id="playerImage3">          
        <div id="playerHp3"></div>
      </div>
    </div>
    <div class="row">
      <h6>Your Character</h6>
    </div>
    <div class="row" id="playerChar" style="display: none;">
      <div class="col-2 text-center rounded" id="heroCard">
        <div id="heroName"></div> 
        <img src="" class="img-fluid playerImage rounded" id="heroImage">          
        <div id="heroHp"></div>
      </div>
    </div>
    <div class="row">
      <h6>Enemies Available to Attack</h6>
    </div>
    <div class="row" id="enemyChar" style="display: none;">
      <div class="col-2 enemyCard text-center rounded" id="enemyCard0">
        <div id="enemyName0"></div> 
        <img src="" class="img-fluid playerImage enemyImage rounded" id="enemyImage0">          
        <div id="enemyHp0"></div>
      </div>
      <div class="col-2 enemyCard text-center rounded" id="enemyCard1">
        <div id="enemyName1"></div> 
        <img src="" class="img-fluid playerImage enemyImage rounded" id="enemyImage1">          
        <div id="enemyHp1"></div>
      </div>
      <div class="col-2 enemyCard text-center rounded" id="enemyCard2">
        <div id="enemyName2"></div> 
        <img src="" class="img-fluid playerImage enemyImage rounded" id="enemyImage2">          
        <div id="enemyHp2"></div>
      </div>
      <div class="spacerDiv"></div>
    </div>
    <div class="row">
      <h6>Fight Section</h6>
    </div>
    <div class="row">
      <button type="button" class="btn btn-light rounded" id="attackBtn">Attack</button>
    </div>
    <div class="row">
      <h6>Defender</h6>
    </div>
    <div class="row" id="defender" style="display: none;">
      <div class="col-2 text-center rounded" id="defenderCard">
        <div id="defenderName"></div> 
        <img src="" class="img-fluid playerImage rounded" id="defenderImage">          
        <div id="defenderHp"></div>
      </div>
    </div>
    <div class="row">
      <p id="battleLog"></p>
    </div>
    <div class="row">
      <button type="button" class="btn btn-light rounded" id="refreshBtn" style="display: none;">Restart</button>
    </div>
  </div>
</body>
</html>
