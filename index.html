<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <title>STAR TREK RPG</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="title">
        <div class="col text-right">
          <h1>STAR TREK RPG</h1>
        </div>
      </div>
      <div class="row" id="title0">
        <div class="col-6" id="title0-col">
          <h6>Select Your Character</h6>
        </div>
      </div>
      <div class="row" id="charSelect">
      </div>
      <div class="row" id="title1">
        <div class="col-4">
          <h6>Your Character</h6>
        </div>
        <div class="col-8" id="enemies-col">
          <h6>Enemies Available to Attack</h6>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="row" id="player"></div>
        </div>
        <div class="col-9 col-md-8 offset-md-1">
          <div class="row" id="enemySelect"></div>
        </div>
      </div>
      <div class="row" id="title2">
        <div class="col-2" id="defender-col">
          <h6>Defender</h6>
        </div>
        <div class="col-2"><button type="button" class="btn btn-light rounded" id="attackBtn">Attack</button>  </div>
        <div class="col-8">
          <h6>Battle Log</h6>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="row" id="defender"></div>
        </div>
        <div class="col-8 offset-1 offset-md-0 rounded" id="logDiv">
          <p id="battleLog"></p>
          <button type="button" class="btn btn-light rounded" id="refreshBtn" style="display: none;">Restart</button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
